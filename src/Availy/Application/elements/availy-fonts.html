
<!-- create a module to avoid chrome warnings -->
<dom-module id="availy-fonts">
    <template>
        <style></style>
    </template>
</dom-module>

<!-- keep @font-face declarations in global scope, see https://github.com/Polymer/polymer/issues/2386 -->
<style>
    @font-face {
        font-family: 'Open Sans Light';
        src: local('Open Sans Light'), url("../fonts/OpenSans/OpenSans-Light-webfont.woff") format('woff');
        font-weight: 300;
        font-style: normal;
        font-display: swap;
    }

    @font-face {
        font-family: 'Open Sans';
        src: local('Open Sans Regular'), url("../fonts/OpenSans/OpenSans-Regular-webfont.woff") format('woff');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
    }

    @font-face {
        font-family: 'Open Sans Semibold';
        src: local('Open Sans Semibold'), url("../fonts/OpenSans/OpenSans-Semibold-webfont.woff") format('woff');
        font-weight: 600;
        font-style: normal;
        font-display: swap;
    }
</style>
